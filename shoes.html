<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes - BrandFit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <!-- Header with Logo and Navigation -->
    <header>
        <div class="nav-container">
            <img src="brandfitlogo.png" alt="BrandFit Logo" class="logo">
            <div class="brand-name">BrandFit</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="#">Shop</a>
                        <ul class="dropdown-content">
                            <li><a href="#">Men</a></li>
                            <li><a href="#">Women</a></li>
                            <li><a href="#">Accessories</a></li>
                            <li><a href="shoes.html" class="active">Shoes</a></li> <!-- Highlight active Shoes page -->
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">About</a>
                        <ul class="dropdown-content">
                            <li><a href="about.html">About Us</a></li> <!-- Link to About Us page -->
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Shoes Section -->
    <div class="container">
        <h2>Shop Shoes</h2>
        <p>Discover the latest styles from top brands.</p>
        
        <div class="shoes-gallery">
            <a href="https://www.nike.com" class="shoe-item">
                <img src="nike.jpg" alt="Nike Shoes">
                <p>Nike</p>
            </a>
            <a href="https://www.adidas.com" class="shoe-item">
                <img src="adidas.jpg" alt="Adidas Shoes">
                <p>Adidas</p>
            </a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Customer Support</a>
        </div>
        <div class="copyright">
            &copy; 2025 BrandFit. All rights reserved.
        </div>
    </footer>

    <!-- JavaScript for Custom Cursor Effects -->
    <script>
        const cursor = document.querySelector(".custom-cursor");
        
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
        
        const links = document.querySelectorAll("a");
        
        links.forEach(link => {
            link.addEventListener("mouseenter", () => {
                cursor.classList.add("cursor-grow");
            });
            link.addEventListener("mouseleave", () => {
                cursor.classList.remove("cursor-grow");
            });
        });
    </script>
</body>
</html>
