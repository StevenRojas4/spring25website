<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BrandFit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <!-- Header with Logo and Navigation -->
    <header>
        <div class="nav-container">
            <img src="brandfitlogo.png" alt="BrandFit Logo" class="logo">
            <div class="brand-name">BrandFit</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="#">Shop</a>
                        <ul class="dropdown-content">
                            <li><a href="#">Men</a></li>
                            <li><a href="#">Women</a></li>
                            <li><a href="#">Accessories</a></li>
                            <li><a href="shoes.html">Shoes</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">About</a>
                        <ul class="dropdown-content">
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="contact.html" class="active">Contact Us</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <div class="container">
        <h2>Contact Us</h2>
        <p>Have questions? Fill out the form below, and we'll get back to you soon!</p>

        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Customer Support</a>
        </div>
        <div class="copyright">
            &copy; 2025 BrandFit. All rights reserved.
        </div>
    </footer>

    <!-- JavaScript for Custom Cursor Effects -->
    <script>
        const cursor = document.querySelector(".custom-cursor");

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        const links = document.querySelectorAll("a");

        links.forEach(link => {
            link.addEventListener("mouseenter", () => {
                cursor.classList.add("cursor-grow");
            });
            link.addEventListener("mouseleave", () => {
                cursor.classList.remove("cursor-grow");
            });
        });
    </script>

</body>
</html>
