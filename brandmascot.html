    <style>
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .caption {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav>

        </div>

    <!-- Main Content with Image Gallery -->
    <main class="container">
        <section class="slideshow-container">
            <div class="slide active">
                <img src="brand_fitbot.jpg" alt="Fitbot Vector" style="width:100%">
                <div class="caption">Fitbot Vector</div>
            </div>
            <div class="slide">
                <img src="3d_screen_model.JPG" alt="Fitbot 3D Model Render" style="width:100%">
                <div class="caption">Fitbot 3D Model Render</div>
            </div>

            <button class="prev" onclick="changeSlide(-1)">❮</button>
            <button class="next" onclick="changeSlide(1)">❯</button>
        </section>
    </main>

    <!-- JavaScript for Custom Cursor and Slideshow Logic -->
    <script>
        const cursor = document.querySelector(".custom-cursor");

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        const links = document.querySelectorAll("a");

        links.forEach(link => {
            link.addEventListener("mouseenter", () => {
                cursor.classList.add("cursor-grow");
            });
            link.addEventListener("mouseleave", () => {
                cursor.classList.remove("cursor-grow");
            });
        });

        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlides() {
            slides.forEach(slide => slide.classList.remove("active"));
            if (slides.length > 0) {
                slides[slideIndex].classList.add("active");
            }
        }

        function changeSlide(n) {
            slideIndex += n;
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            showSlides();
        }

        function autoSlide() {
            changeSlide(1);
            setTimeout(autoSlide, 3000);
        }

        if (slides.length > 0) autoSlide();
    </script>

</body>
