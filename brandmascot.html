<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet Our Mascot! - BrandFit</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Slideshow Styling */
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 12px;
    }

    .active {
      display: block;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .caption {
      text-align: center;
      font-size: 1.2rem;
      color: #333;
      margin-top: 0.75rem;
      font-weight: 600;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

  <!-- Custom Cursor -->
  <div class="custom-cursor"></div>

  <!-- Header with Logo and Navigation -->
  <header>
    <div class="nav-container">
      <img src="brandfitlogo.png" alt="BrandFit Logo" class="logo" />
      <div class="brand-name">BrandFit</div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="#">Shop</a>
            <ul class="dropdown-content">
              <li><a href="men.html">Men</a></li>
              <li><a href="women.html">Women</a></li>
              <li><a href="accessories.html">Accessories</a></li>
              <li><a href="shoes.html">Shoes</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#">About</a>
            <ul class="dropdown-content">
              <li><a href="about us.html">About Us</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </li>
          <li><a href="calculatorfront.html">Plan Your Outfit</a></li>
          <li><a href="brandmascot.html" class="active">Brand Mascot</a></li>
          <li><a href="socialnews.html">Community</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section class="slideshow-container">
      <div class="slide active">
        <img src="brand_fitbot.jpg" alt="Fitbot Vector" />
        <div class="caption">Fitbot Vector</div>
      </div>
      <div class="slide">
        <img src="3d_screen_model.JPG" alt="Fitbot 3D Model Render" />
        <div class="caption">Fitbot 3D Model Render</div>
      </div>

      <!-- Slideshow Controls -->
      <button class="prev" aria-label="Previous slide" onclick="changeSlide(-1)">❮</button>
      <button class="next" aria-label="Next slide" onclick="changeSlide(1)">❯</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Customer Support</a>
    </div>
    <div class="copyright">
      &copy; 2025 BrandFit. All rights reserved.
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Custom Cursor Logic
    const cursor = document.querySelector(".custom-cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    const links = document.querySelectorAll("a");
    links.forEach(link => {
      link.addEventListener("mouseenter", () => cursor.classList.add("cursor-grow"));
      link.addEventListener("mouseleave", () => cursor.classList.remove("cursor-grow"));
    });

    // Slideshow Logic
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));
      if (slides.length > 0) slides[slideIndex].classList.add("active");
    }

    function changeSlide(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlides();
    }

    function autoSlide() {
      changeSlide(1);
      setTimeout(autoSlide, 4000);
    }

    if (slides.length > 0) autoSlide();
  </script>

</body>
</html>
